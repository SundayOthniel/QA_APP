{% if messages %}
   {% for message in messages %}
<div class="container">
   <div class="alert alert-danger alert-dismissible show fade">
     <strong>{{message}}</strong>
     <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
   </div>
  
   </div>
   {% endfor %}
   {% endif %}
<section class="form-container">
   

   <form method="post">
      
      {% csrf_token%}
      <h3>login now</h3>
      <p>Username <span>*</span></p>
      <input id='username' type="text" name="uname" placeholder="enter your name" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input id='password' type="password" name="password" placeholder="enter your password" required maxlength="20" class="box">
      <div>
         <p>Don`t have an account? <a href="{%url 'app:user-registration' %}">Create One.</a></p>
      </div>
      <input type="submit" value="login new" name="submit" class="btn">
   </form>
   {{ form.errors }}

</section>
