<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>teachers</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">LearnLink.</a>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">shaikh anas</h3>
         <p class="role">studen</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="{% static 'images/pic-1.jpg' %}" class="image" alt="">
      <h3 class="name">shaikh anas</h3>
      <p class="role">studen</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
<a href="questions.html"><i class="fa fa-question-circle" style="font-size:24px"></i><span>questions</span></a>
<a href="students.html"><i class="fas fa-chalkboard-user"></i><span>students</span></a>
<a href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i><span>logout</span></a>
   </nav>

</div>

<section class="teachers">

   <h1 class="heading">Students</h1>



   <div class="box-container" style='display:flex  align-items: center;'>

      <div class="box">
         <div class="student" style="text-align:center"  >
            <img src="{% static 'images/pic-2.jpg' %}" alt="">
            <div>
               <h3  style="font-size: 20px">Prosper</h3>
               <span style="font-size: 15px" >Id:<br/></span>
               <span  style="font-size: 15px">Name:<br/></span>
               <span  style="font-size: 15px" >Contact_Information:<br/></span>
               <span  style="font-size: 15px">Department:</span>
            </div>

         </div>
      </hr>
         <div class='questions' style='margin-top:200px;'>
            <h1>Ask a Question</h1>
            <form action="submit_question" method="POST" style="background-color:rgb(100, 186, 243);">
                <label for="question">Your Question:</label><br>
                <textarea id="question" name="question" rows="4" cols="50"placeholder="give a detailed description of what you want in other to find a Teacher who will best answer your question" style="background-color:rgb(100, 186, 243);"></textarea><br>
                <input type="submit" value="Submit" >
            </form>
        </div>
       
</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script src= "{% static 'main.js' %}"></script>
</body>
</html>
